<style>
    #loader {
        position: absolute;
        left: 45% !important;
        top: 35% !important;
        z-index: 1;
        width: 150px;
        height: 150px;
        display: none;
        margin-left: auto;
        margin-right: auto;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<div class="textbox-container">
    <div class="input active">
        <div class="file-input-outer"></div>    
        <div id="lastfile"></div>
        <div id="formats"></div>
    </div>
    
    <div class="message-panel hidden">
            <div class="close-message-panel"><i class="fa fa-times"></i></div>
            <div class="message-content"></div>
    </div>
    
    <div id="textbox"  class="mousetrap" contenteditable="true">

    </div>
    <div id="loader"></div>
    <div class="text-panel">
        <button class="sbutton bold" onclick="document.execCommand('bold',false,null);">
            <i class="fa fa-bold" id="icon-b"></i><span class="label" data-shortcut="bold">ctrl+b</span>
        </button>
        <button class="sbutton italic" onclick="document.execCommand('italic',false,null);">
            <i class="fa fa-italic" id="icon-i"></i><span class="label" data-shortcut="italic">ctrl+i</span>
        </button>
        <button class="sbutton time" onclick="window.insertTimestamp();">
            <i class="fa fa-clock-o"></i><span class="label" data-shortcut="addTimestamp">ctrl+j</span>
        </button>
        <div class="wordcount">
            <span class="wc-text">palabras</span>        
        </div>
        <button class="sbutton backup">
            <i class="fa fa-history"></i><span class="label" data-l10n-id="history-button">historial</span>
        </button>
        <button class="sbutton sync" onclick="window.sendTebasTimestamp();">
            <i class="fa fa-share"></i><span class="label" data-l10n-id="sync-button">Sync</span>
        </button>
               
                
        
    </div>
    
    <div class="backup-panel">
        <div class="backup-description">
            <div class="backup-close"><i class="fa fa-times"></i></div>
            <div class="backup-title" data-l10n-id="history-title">Historial</div>
            <div class="backup-instructions" data-l10n-id="history-instrux-v2">Cada cinco minutos se guarda una copia de su trabajo. Las copias de seguridad no se almacenan durante mucho tiempo. Presione Ctrl+S para guardar en cualquier momento.</div>
        </div>
        <div class="backup-window"><!-- backup blocks go here --></div>
    </div>
</div>
